<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - Organic Fresh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Organic Fresh</h1>
        </div>
        <nav>
            <ul>
                <li><a href="htm.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="htm.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="checkout-container">
            <h2>Checkout</h2>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Your Order</h3>
                <ul id="cart-items-summary">
                    <!-- Cart items will be dynamically inserted here -->
                </ul>
                <p id="total-summary">Total: $0.00</p>
            </div>

            <!-- Customer Information -->
            <div class="customer-info">
                <h3>Customer Information</h3>
                <form id="checkout-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" required></textarea>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Organic Fresh. All Rights Reserved.</p>
    </footer>

    <script src="js_chk.js"></script>
</body>
</html>
